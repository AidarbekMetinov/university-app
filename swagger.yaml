components:
  schemas:
    Audience:
      required:
      - audienceNumber
      - seats
      type: object
      properties:
        id:
          type: integer
          format: int32
        audienceNumber:
          maximum: 999
          minimum: 1
          type: integer
          format: int32
        seats:
          maximum: 200
          minimum: 10
          type: integer
          format: int32
        hasProjector:
          type: boolean
    Faculty:
      required:
      - description
      - name
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          maxLength: 2147483647
          minLength: 3
          type: string
        description:
          maxLength: 2147483647
          minLength: 10
          type: string
    Group:
      required:
      - name
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          maxLength: 2147483647
          minLength: 2
          type: string
    CrmObject:
      required:
      - id
      type: object
      properties:
        id:
          minimum: 1
          type: integer
          format: int32
    Course:
      required:
      - description
      - name
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          maxLength: 2147483647
          minLength: 3
          type: string
        description:
          maxLength: 2147483647
          minLength: 10
          type: string
    Student:
      required:
      - email
      - firstName
      - lastName
      type: object
      properties:
        id:
          type: integer
          format: int32
        firstName:
          maxLength: 2147483647
          minLength: 2
          type: string
        lastName:
          maxLength: 2147483647
          minLength: 2
          type: string
        email:
          type: string
    Lecture:
      type: object
      properties:
        id:
          type: integer
          format: int32
        course:
          $ref: '#/components/schemas/Course'
        audience:
          $ref: '#/components/schemas/Audience'
        teacher:
          $ref: '#/components/schemas/Teacher'
        dateTime:
          type: string
          format: date-time
        groups:
          type: array
          items:
            $ref: '#/components/schemas/Group'
    Teacher:
      required:
      - firstName
      - lastName
      type: object
      properties:
        id:
          type: integer
          format: int32
        firstName:
          maxLength: 2147483647
          minLength: 2
          type: string
        lastName:
          maxLength: 2147483647
          minLength: 2
          type: string
    CrmLecture:
      required:
      - audienceId
      - courseId
      - dateTime
      - teacherId
      type: object
      properties:
        id:
          type: integer
          format: int32
        courseId:
          minimum: 1
          type: integer
          format: int32
        audienceId:
          minimum: 1
          type: integer
          format: int32
        teacherId:
          minimum: 1
          type: integer
          format: int32
        dateTime:
          type: string
