<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	
		<title>Teacher Directory</title>
	</head>
	<body>
		<div class="container">
			<hr>
			<h3>Teachers list</h3>
			<hr>
			
			<div class="form-inline">
				<a th:href="@{/teacher/formForSave}"
						class="btn btn-primary btn-sm mb-3">
						Add Teacher
				</a>
				
				<form action="#" th:action="@{/teacher/searchByFirstName}"
					  method="GET" class="form-inline">	
					  
					<input type="search"
						   name="firstName"
						   placeholder="First name"
						   class="form-control-sm ml-5 mr-2 mb-3" />
			
					<button type="submit"
							class="btn btn-success btn-sm mb-3">Search</button>
				</form>
				
				<form action="#" th:action="@{/teacher/searchByLastName}"
					  method="GET" class="form-inline">	
					  
					<input type="search"
						   name="lastName"
						   placeholder="Last name"
						   class="form-control-sm ml-5 mr-2 mb-3" />
			
					<button type="submit"
							class="btn btn-success btn-sm mb-3">Search</button>
				</form>
				
				<a th:href="@{/}"
					class="btn btn-primary btn-sm ml-5 mb-3">
					Back to main menu
				</a>
			</div>
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>First name</th>
						<th>Last name</th>
						<th>Action</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="theTeacher : ${teachers}">
						<td th:text="${theTeacher.firstName}"/>
						<td th:text="${theTeacher.lastName}"/>
						
						<td>
							<a th:href="@{/teacher/formForUpdate(teacherId=${theTeacher.id})}"
							   class="btn btn-info btn-sm">
								Update
							</a>
							
							<a th:href="@{/teacher/details(teacherId=${theTeacher.id})}"
							   class="btn btn-secondary btn-sm">
								Details
							</a>
												
							<a th:href="@{/teacher/delete(teacherId=${theTeacher.id})}"
							   class="btn btn-danger btn-sm"
							   onclick="if (!(confirm('Are you sure you want to delete this teacher?'))) return false">
								Delete
							</a>
						</td>
					</tr>
				</tbody>		
			</table>
				
			<a th:href="@{/}"
				class="btn btn-primary btn-sm mb-3">
				Back to main menu
			</a>
			<hr>
		</div>
	</body>
</html>
