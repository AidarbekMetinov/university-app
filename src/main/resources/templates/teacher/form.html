<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	
		<title>Save Teacher</title>
	</head>
	<body>
		<div class="container">
			<hr>
			<h3>Save Teacher</h3>
			<hr>
			
			<form action="#" th:action="@{/teacher/saveTeacher}"
							 th:object="${teacher}" method="POST">
				<input type="hidden" th:field="*{id}" />
				
				<div class="form-inline">
					<input type="text" th:field="*{firstName}"
							class="form-control mb-4 col-md-4" placeholder="First name" th:errorclass="fieldError" />
							
					<span th:if="${#fields.hasErrors('*{firstName}')}"
						th:errors="*{firstName}"
						class="badge badge-danger ml-2 mb-2 col-3"></span>
				</div>
				
				<div class="form-inline">
					<input type="text" th:field="*{lastName}"
							class="form-control mb-4 col-md-4" placeholder="Last name" th:errorclass="fieldError" />
							
					<span th:if="${#fields.hasErrors('*{lastName}')}"
						th:errors="*{lastName}"
						class="badge badge-danger ml-2 mb-2 col-3"></span>
				</div>
						
				<button type="submit" class="btn btn-info col-2">Save</button>		
			</form>
			
			<hr>
			<a th:href="@{/teacher/list}">Back to Teachers List</a>
			<hr>
		</div>
	</body>
</html>
