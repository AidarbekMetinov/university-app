<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	
		<title>Save Course</title>
	</head>
	<body>
		<div class="container">
			<hr>
			<h3>Save Course</h3>
			<hr>
			
			<form action="#" th:action="@{/course/saveCourse}"
							 th:object="${course}" method="POST">
				<input type="hidden" th:field="*{id}" />
				
				<div class="form-inline">
					<input type="text" th:field="*{name}"
							class="form-control mb-4 col-md-4" placeholder="Course" th:errorclass="fieldError" />
							
					<span th:if="${#fields.hasErrors('*{name}')}"
						th:errors="*{name}"
						class="badge badge-danger ml-2 mb-2 col-3"></span>
				</div>
				
				<div class="form-inline">
					<input type="text" th:field="*{description}"
							class="form-control mb-4 col-md-4" placeholder="Description" th:errorclass="fieldError" />
							
					<span th:if="${#fields.hasErrors('*{description}')}"
						th:errors="*{description}"
						class="badge badge-danger ml-2 mb-2 col-3"></span>
				</div>
											
				<button type="submit" class="btn btn-info col-2">Save</button>
			</form>
		
			<hr>
			<a th:href="@{/course/list}">Back to Course List</a>
			<hr>
		</div>
	</body>
</html>
