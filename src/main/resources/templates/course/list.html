<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	
		<title>Course Directory</title>
	</head>
	<body>
		<div class="container">
			<hr>
			<h3>Course list</h3>
			<hr>
			
			<form action="#" th:action="@{/course/search}"
				  method="GET" class="form-inline">	
		
				<a th:href="@{/course/formForSave}"
					class="btn btn-primary btn-sm mb-3">
					Add Course
				</a>
			
				<input type="search"
					   name="name"
					   placeholder="Course"
					   class="form-control-sm ml-5 mr-2 mb-3" />
					  
				<button type="submit"
						class="btn btn-success btn-sm mb-3">Search/Reload</button>
						
				<a th:href="@{/}"
					class="btn btn-primary btn-sm ml-5 mb-3">
					Back to main menu
				</a>
			</form>
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Course</th>
						<th>Description</th>
						<th>Action</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="theCourse : ${courses}">
						<td th:text="${theCourse.name}"/>
						<td th:text="${theCourse.description}"/>
						
						<td>
							<a th:href="@{/course/formForUpdate(courseId=${theCourse.id})}"
							   class="btn btn-info btn-sm">
								Update
							</a>
							
							<a th:href="@{/course/delete(courseId=${theCourse.id})}"
							   class="btn btn-danger btn-sm"
							   onclick="if (!(confirm('Are you sure you want to delete this course?'))) return false">
								Delete
							</a>
						</td>
					</tr>
				</tbody>		
			</table>
				
			<a th:href="@{/}"
					class="btn btn-primary btn-sm mb-3">
					Back to main menu
			</a>
			<hr>
		</div>
	</body>
</html>
