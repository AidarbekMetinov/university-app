<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	
		<title>Lecture Directory</title>
	</head>
	<body>
		<div class="container">
			<hr>
			<h3>Lectures list</h3>
			<hr>
			
			<form action="#" th:action="@{/lecture/search}"
				  method="GET" class="form-inline">	
		
				<a th:href="@{/lecture/formForSave}"
					class="btn btn-primary btn-sm mb-3">
					Add Lecture
				</a>
			
				<input type="datetime"
					   name="dateTime"
					   placeholder="2021-10-30T15:00:00"
					   class="form-control-sm ml-5 mr-2 mb-3" />
					  
				<button type="submit"
						class="btn btn-success btn-sm mb-3">Search/Reload</button>
						
				<a th:href="@{/}"
					class="btn btn-primary btn-sm ml-5 mb-3">
					Back to main menu
				</a>
			</form>
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Lecture</th>
						<th>Teacher</th>
						<th>Audience</th>
						<th>Lecture starts</th>
						<th>Action</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="theLecture : ${lectures}">
						<td th:text="${theLecture.course}"/>
						<td th:text="${theLecture.teacher}"/>
						<td th:text="${theLecture.audience}"/>
						<td th:text="${theLecture.dateTime}"/>
						
						<td>
							<a th:href="@{/lecture/formForUpdate(lectureId=${theLecture.id})}"
							   class="btn btn-info btn-sm">
								Update
							</a>
							
							<a th:href="@{/lecture/details(lectureId=${theLecture.id})}"
							   class="btn btn-secondary btn-sm">
								Details
							</a>
		
							<a th:href="@{/lecture/delete(lectureId=${theLecture.id})}"
							   class="btn btn-danger btn-sm"
							   onclick="if (!(confirm('Are you sure you want to delete this lecture?'))) return false">
								Delete
							</a>
						</td>
					</tr>
				</tbody>		
			</table>
				
			<a th:href="@{/}"
					class="btn btn-primary btn-sm mb-3">
					Back to main menu
			</a>
			<hr>
		</div>
	</body>
</html>
