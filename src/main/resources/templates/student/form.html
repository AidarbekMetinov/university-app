<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	
		<title>Save Student</title>
	</head>
	<body>
		<div class="container">
			<hr>
			<h3>Save Student</h3>
			<hr>
			
			<form action="#" th:action="@{/student/saveStudent}"
							 th:object="${student}" method="POST">
				<input type="hidden" th:field="*{id}" />
				
				<div class="form-inline">
					<input type="text" th:field="*{firstName}"
							class="form-control mb-4 col-4" placeholder="First name" th:errorclass="fieldError" />
							
					<span th:if="${#fields.hasErrors('*{firstName}')}"
						th:errors="*{firstName}"
						class="badge badge-danger ml-2 mb-2 col-3"></span>
				</div>
				
				<div class="form-inline">
					<input type="text" th:field="*{lastName}"
							class="form-control mb-4 col-md-4" placeholder="Last name" th:errorclass="fieldError" />
							
					<span th:if="${#fields.hasErrors('*{lastName}')}"
						th:errors="*{lastName}"
						class="badge badge-danger ml-2 mb-2 col-3"></span>
				</div>
				
				<div class="form-inline">
					<input type="text" th:field="*{email}"
							class="form-control mb-4 col-md-4" placeholder="Email" th:errorclass="fieldError" />
							
					<span th:if="${#fields.hasErrors('*{email}')}"
						th:errors="*{email}"
						class="badge badge-danger ml-2 mb-2 col-3"></span>
				</div>
				
				<div class="form-inline">
					<select class="form-control mb-4 col-md-4" th:field="*{groupId}">
						<option value="0">Select group</option>
		    			<option th:each="group : ${groups}"
		            			th:value="${group.id}"
		            			th:text="'Group: ' + ${group.name}">
		    			</option>
					</select>
							
					<span th:if="${#fields.hasErrors('*{groupId}')}"
						th:errors="*{groupId}"
						class="badge badge-danger ml-2 mb-2 col-3"></span>
				</div>
				
				<button type="submit" class="btn btn-info col-2">Save</button>
			</form>
		
			<hr>
			<a th:href="@{/student/list}">Back to Students List</a>
			<hr>
		</div>
	</body>
</html>
